<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presentation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #0088FF, #FF4D00);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      color: white;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #048c5d;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>พรีเซนต์สังคม</h1>
  </header>
  <section>
    <div class="buttons-container">
      <a href="https://drive.google.com/drive/folders/1-58O_UKdMMNWrWwJ1jnDO5MQITxhRyfD" target="_blank" rel="noopener noreferrer">
        <button class="button">ดูการนำเสนอ</button>
      </a>
      <a href="https://www.canva.com/design/DAF0zK4ysMg/-2MreIUIoWFv0JlY_68z7w/view?utm_content=DAF0zK4ysMg&utm_campaign=designshare&utm_medium=link&utm_source=editor" target="_blank" rel="noopener noreferrer">
        <button class="button">สไลด์การนำเสนอ</button>
      </a>
      <a href="https://jungps.me/randombox.html" target="_blank" rel="noopener noreferrer">
        <button class="button">เล่นเกม</button>
      </a>
    </div>
  </section>
</body>

</html>
