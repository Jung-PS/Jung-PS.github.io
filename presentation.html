<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miner Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #0088FF, #FF4D00);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      color: white;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #048c5d;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    h6 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Miner game</h1>
  </header>
  <section>
